<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../js.png">
		<title>Condicionales</title>
	</head>
	<body>
		<h1>Condicionales</h1>
		
		<script>

			/* if-else */

			let edad = 18;

			if(edad > 17){

				console.log("Eres mayor de edad.");

			}else{

				console.log("Eres menor de edad.");

			}

			if(edad >= 18){

				console.log("Eres mayor de edad.");

			}else{

				console.log("Eres menor de edad.");

			}
			

			if(edad < 18){

				console.log("Eres menor de edad.");

			}else{

				console.log("Eras mayor de edad.")
			}

			if(edad <= 17){

				console.log("Eres menor de edad.");

			}else{

				console.log("Eras mayor de edad.")
			}

			// if-else if-else

			/*
				
				Dejame dormir: 0 hrs - 5 hrs
				Buenos dias: 6 hrs - 11hrs
				Buenas tardes: 12 hrs - 18 hrs
				Buenas noches: 19 hrs . 23 hrs

			*/

			let hora = 19;

			if((hora >= 0) && (hora <=5)){

				console.log("Déjame dormir.");

			}else if((hora >= 6) && (hora <=11)){

				console.log("Buenos días.");

			}else if((hora >= 12) && (hora <=18)){

				console.log("Buenas tardes.");

			}else{

				console.log("Buenas noches.");				
			}

			// Solo con > ó <

			if(hora < 6 ){

				console.log("Déjame dormir.");

			}else if((hora > 5) && (hora < 12)){

				console.log("Buenos días.");

			}else if((hora > 11) && (hora < 19)){

				console.log("Buenas tardes.");

			}else{

				console.log("Buenas noches.");				
			}

			// Operador Ternario (Condición)?verdadero:falso

			console.log("Operador Ternario");
			
			let edad2 = 21;

			let eresMayor = (edad2 >= 18)?"Eres mayor de edad.":"Eres menor de edad.";

			console.log(eresMayor);

			let edad3 = 15;

			// Otra forma de representar el codigo de forma mas legible.

			let eresMenor = (edad3 < 18)

			?"Eres menor de edad."

			:"Eres mayor de edad.";

			console.log(eresMenor);

			// Switch-Case

			/* 

				Dias de la semana:
					Domingo: 0
					Lunes: 1
					Martes: 2
					Miercoles: 3
					Jueves: 4
					Viernes: 5
					Sabado: 6

			*/

			let dia = 10;

			switch(dia){

				case 0 :

					console.log("Domingo");

					break;
				

				case 1 :
					console.log("Lunes");

					break;
				

				case 2 :

					console.log("Martes");

					break;

				case 3 :

					console.log("Miércoles");

					break;
				

				case 4 :
					console.log("Jueves");

					break;
				

				case 5 :

					console.log("Viernes");

					break;

				case 6 : 

					console.log("Sábado");

					break;

				default:

					console.log("El día no existe.");

					break;
				
			} // End Switch



		</script>	

	</body>

</html>
