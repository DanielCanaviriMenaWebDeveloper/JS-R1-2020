<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../js.png">
		<title>Objeto Math</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	</head>
	<body>
		<h1>Objeto Math</h1>
		
		<script>

			console.log(Math);

			console.log(Math.PI); // Valor de PI: 3.141592653589793

			console.log(Math.abs(-7.8)); // Valor Absoluto de un número.

			console.log(Math.ceil(8.2)); // Redondea el valor al número entero posterior inmediato.

			console.log(Math.floor(4.7)); // Redondea el valor al número entero inferior inmediato.

			console.log(Math.round(3.4)); // Redondea el valor al número entero mas cercano inmediato.

			console.log(Math.sqrt(12)); // Obtiene la raiz cuadrada de un número.

			console.log(Math.pow(2, 5)); // Obtiene la potencia de un número Math.pow(base, potencia)

			console.log(Math.sign(-15.2)); // Retorna un valor que indica si un número es negativo(-1) ó positivo(1) y si es cero(0).

			console.log(Math.random()); // Me obtiene un número aleatorio entre 0 y 1.

			console.log(Math.random() * 1000); // Obtiene un número aleatorio entre 0 y 1000.

			console.log(Math.random() * 2000); // Obtiene un número aleatorio entre 0 y 2000.

			console.log(Math.random() * 10000); // Obtiene un número aleatorio entre 0 y 2000.

			console.log(Math.round(Math.random() * 20000)); // Obtiene un valor entero entre 0 y 20000. 

		</script>	

	</body>

</html>
