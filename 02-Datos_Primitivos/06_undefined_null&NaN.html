<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../js.png">
		<title>Undefined-Null-NaN</title>
	</head>
	<body>
		<h1>Undefined, Null y NaN</h1>
		
		<script>

			// Undefined : Indica que no se ha inicializado una variable y que el valor está ausente.

			let indefinida;

			console.log("El valor de la variable es : ", indefinida); 

			// Null : Es un valor especial que indica ausencia de valor.,

			let nulo = null; // Valor intencionalmente asignado.

			console.log("El valor de la variable es : ", nulo);

			// NaN : Not a Number, aparece cuando se realiza operaciones aritmeticas entre distintos tipos de datos que no son números.

			let noEsUnNumero = "Hola" * 3.7;

			console.log(noEsUnNumero);
			
		</script>	

	</body>

</html>
