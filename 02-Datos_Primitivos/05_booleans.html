<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../js.png">
		<title>Booleans</title>
	</head>
	<body>
		<h1>Booleans</h1>
		
		<script> 
			
			let verdadero = true;

			let falso = false;

			console.log(verdadero, falso);

			console.log(typeof(verdadero), typeof(falso)); // Tipo boolean

			let v = new Boolean(true);

			let f = new Boolean(false);

			console.log(v, f);

			console.log(typeof(v), typeof(f)); // Tipo objeto

			let vv = Boolean(true);

			let ff = Boolean(false);

			console.log(vv, ff);

			console.log(typeof(vv), typeof(ff)); // Tipo boolean

			// Tendencias con numeros booleans

			console.log(Boolean(0));  // El 0 tiende a falso

			console.log(Boolean(-7)); // Con un número negativo tiende a verdadero

			console.log(Boolean(5)); // Con un número positibo tiende a verdadero

			console.log(Boolean("")); // Con una cadena vacia tiende a falso

			console.log(Boolean(" ")); // Con una cadena con un espacio tiende a verdadero

			console.log(Boolean("cadena")); // Con una cadena no vacia tiende a verdadero

			// Valores que tienen a verdadero (Truthy)
			// https://developer.mozilla.org/es/docs/Glossary/Truthy

			// Valores que tienden a falso (Falsy)
			// https://developer.mozilla.org/es/docs/Glossary/Falsy

		</script>	

	</body>

</html>
