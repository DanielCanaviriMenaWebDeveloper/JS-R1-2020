<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prototipos</title>
    </head>
    <body>
        <script>
            /*
                Sintaxis de creación de un prototipo de un objeto usando la función constructor
            */

            function Persona(nom, ape, edad)
            {
                this.nombre = nom;
                this.apellido = ape;
                this.edad = edad;

                /* Método añadido dentro el prototipo */
                this.nombreCompleto = function() {
                    return this.nombre + " " + this.apellido + " " + this.edad;
                }
            }

            var persona1 = new Persona("Daniel", "Canaviri", 37);

            var persona2 = new Persona("Carlos", "Mendoza", 45);

            console.log(persona1.nombreCompleto());

            /*  Añadir una propiedad a un objeto */
            persona1.nacionalidad = "Boliviano";
            console.log(persona1.nacionalidad); // Solo se añade la propiedad al objeto persona1 pero no al objeto persona2

            console.log(persona2.nacionalidad);

            /* Añadir un método a un objeto */
            persona1.nacimiento = function() {
                return "Nacimiento en el año 1983 de " + this.nombre;
            }

            console.log(persona1.nacimiento()); // Solo se añade el método al objeto persona1 pero no al objeto persona2

            // console.log(persona2.nacimiento());

            /*  
                Añadir una propiedad al prototipo
                1ra Forma: Añadiendo la propiedad directamente sobre la definición del prototipo
                2da Forma: Mediante la sintaxis
                    <nombre_objeto>.prototype.<nombre_propiedad>
            */

            Persona.prototype.muerte = "2000";

            console.log(persona1.nombre + " morira el año " + persona1.muerte);
            console.log(persona2.nombre + " morira el año " + persona2.muerte);
            // Reasignando el valor de la propiedad llamada muerte del objeto persona2
            persona2.muerte = "2017";
            console.log(persona2.nombre + " ahora morira el año " + persona2.muerte);

            /*  
                Añadir un método al prototipo
                1ra Forma: Añadiendo método directamente sobre la definición del prototipo
                2da Forma: Mediante la sintaxis
                    <nombre_objeto>.prototype.<nombre_metodo> = function(){ <sentencias> }
            */
            
            Persona.prototype.defuncion = function(){
                return "La fecha de defunción de " + this.nombre + " es " + this.muerte;
            }

            console.log(persona1.defuncion());
            console.log(persona2.defuncion());

            Persona.prototype.datos = function(){
                return `La persona ${this.nombre} ${this.apellido} tiene ${this.edad} y fallecera el año ${this.muerte}.`;
            }

            console.log(persona1.datos());
            console.log(persona2.datos());
            
        </script>
    </body>
</html>
