<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="description=" content="Curso de JS 2020">
		<link rel="icon" href="../img/favicon/favicon.png">
		<title>
			Fundamentos de JavaScript
		</title>
	</head>
	<body>
		<h1>Fundamentos de JavaScript</h1>
		<script>

			/* 
				Antes de ECMAScript 6 (2015) las variables tenian lo que se conoce como
				el scope global y scope funcional pero no contaban con el scope
				de bloque
				
				Si declaramos una variable con la palabra reservada var, esta variable sera de ambito global,
				pero si declaramos una variable con la palabra reservada let, es una variable de ambito de bloque.
			*/

			//Variable con scope global
			var saludo = "Hola Mundo!!!";
			console.log(saludo); // Expected Output: Hola Mundo!!!  

			//Caracteristica de ECMAScript 6 (2015)
			//Variable con scope de bloque
			let saludo2 = "Hola Mundo 2!!!";
			console.log(saludo2); // Expected Output: Hola Mundo 2!!!

			/* Probando si las variables creadas se encuentran dentro el Objeto Window */
			console.log(typeof window.confirm);      // Expected Output: function
			console.log(typeof document);            // Expected Output: Object
			console.log(typeof window);              // Expected Output: Object
			console.log(typeof window.saludo);       // Expected Output: string
			console.log(window.saludo2);             // Expected Output: undefined
			console.log(typeof window.saludo2);      // Expected Output: undefined

			// Como se aplica el hoisting(levantamiento) de variables cuando usamos var o let

			// hoisting ==> volverse una variable de scope global, o se declaraba antes de la definicion de una funcion 

			console.log("********** Como se aplica el Hoisting al usar var **********");

			var musica = "Rock";
			console.log("Variable Música antes del bloque: ", musica); // Expected Output: Rock

			// var musica = "Rap"; (hoisting) <==
                                          //  <==
			//Esto es un bloque           //  <==
			{                             //  <==
				var musica = "Rap";       //  ==> Al no encontrarse en un scope funcional se aplica el hoisting
				console.log("Variable Música dentro el bloque: ", musica); // Expected Output: Rap
			}

			console.log("Variable Música fuera del bloque: ", musica); // Expected Output: Rap


			console.log("********** Como se aplica el Hoisting al usar let **********");
			
			let deporte = "Futbol";
			console.log("Variable Deporte antes del bloque: ", deporte); // Expected Outuput: Futbol 
			{
				let deporte = "Raquet";
				console.log("Variable Deporte dentro el bloque : ", deporte); // Expected Output: Raquet
			}
			console.log("Variable Deporte fuera del bloque: ", deporte); // Expected Output: Futbol

			//Desde ECMAScript6 (2015) aparece la palabra reservada const

			const PI = 3.1416;
			console.log(PI);

			// Las constantes siempre tienen que ser inicializadas o mostrara un error
			// const BETA;   => Esto es incorrecto

			// Con let pasa lo contario puedo declarar la variable y posteriormente asignarle un valor 
			let valor1;
			valor1 = 34;
			console.log(valor1);

			// Tambien no se puede reasignar el valor de una constante esto en el caso de ser valores PRIMITIVOS
			// PI = 345;     => Esto es incorrecto

			/*
				Tipos de datos 

				1. Primitivos: Se accede directamente al valor.
					* string
					* number
					* boolean
					* null
					* undefined
					* NaN

				2. Compuestos: Se accede a la referencia del valor.
					* object = {}
					* array = []
					* function()
					* class{}
					* , etc.
			*/

			// curly brackets {} , su prototipo es un Objeto
			// corchetes      [] , su prototipo es un Array

			// Objeto: Cojunto de atributos y valores
 
			let objeto = {
				nombre: "Daniel", 
				edad: 3
			};

			// Arreglo: Es una colección de datos

			let colores = [
				"Rojo", 
				"Amarillo", 
				"Verde"
			];

			console.log(objeto);
			console.log(colores);

			// Agregamos elementos al objeto y al arreglo
			objeto.ciudad = "La Paz";
			colores.push("Azul");

			console.log(objeto);
			console.log(colores);

			// En el caso de usar la palabra reservada let para la creación de objetos o array si permite redeclarar sus valores.

			// Veamos que pasa si usamos la palabra reservada const

			const objeto2 = {
				nombre: "Jessica",
				edad: "25"
			};

			const colores2 = [
				"Azul",
				"Rojo"
			];

			console.log(objeto2);
			console.log(colores2);

			// Intentemos reasignar valores a los elementos del objeto o array

			objeto2.ciudad = "Santa Cruz";
			colores2.push("Verde");

			console.log(objeto2);
			console.log(colores2);
			
		</script>
	</body>
</html>
