<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../js.png">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Módulos (import - export)</title>
	</head>
	<body>

		<h1>Módulos (import - export)</h1>
		
		<!-- El atributo module permite al archivo JavaScript poder contener otros archivos JavaScript. -->

		<script src="js/modulos.js" type="module"></script>
		<script src="js/no_modulos.js" nomodule></script>	

	</body>

</html>
